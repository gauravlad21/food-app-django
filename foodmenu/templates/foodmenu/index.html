{% extends 'foodmenu/base.html' %}
{% block body %}

{% for item in food_items %}
<div class="container">
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" width="150px" src="{{ item.image }}">
        </div>
        <div class="col-md-4">
            <h3>{{ item.title }}</h3>
            <h3>{{ item.desc }}</h3>
            <h3>{{ item.price }}</h3>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
        <hr>
    </div>
</div>

{% endfor %}

{% endblock %}
