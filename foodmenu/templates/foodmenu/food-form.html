{% extends 'foodmenu/base.html' %}

{% block body %}

<div class="container">
    <div>
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        food-form
                    </div>
                </div>
                <div class="class-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
